<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>América TV</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Font Google-->
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <!-- CSS Optional -->
  <link rel="stylesheet" href="../styles/login.css">
</head>

<body>
  <main>
    <!--header-->
    <header>
      <nav class="transparent z-depth-0">
        <div class="navbar-fixed">
          <div class="nav-wrapper">
            <div class="container">
              <a href="#" class="brand-logo">
                <span class="valign-wrapper"><img src="http://www.comercial.americatv.com.pe/images/logo_header.png"
                    alt="logo">
                  <span class="pl">AMÉRICA</span></span>
              </a>

            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--content-->
    <section class="section">
      <div class="container">
        <div class="row">
          <div id="login">
            <h5 class="text center">Conectémonos + </h5>

            <div class="container center-align">
              <div class="row z-depth-1 grey lighten-4" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <form class="col s12" id="login">

                  <div class="container section center-align">
                    <img src="http://www.comercial.americatv.com.pe/images/logo_form_login.png" alt="logo-form">
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input class="validate" type="email" name="email" />
                      <label for="email">Correo</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input class="validate" type="password" name="password" />
                      <label for="password">Contraseña</label>
                    </div>
                    <label style="float: right;">
                      <a class="pink-text" href="#!"><b>Olvidé mi contraseña</b></a>
                    </label>
                  </div>

                  <div class="row">
                    <button type="submit" class="col s12 btn btn-large waves-effect indigo">Ingresar</button>
                  </div>

                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
  <!--Firebase-->
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-firestore.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
